<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="CSS/styles.css" type="text/css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./summernote-0.8.18-dist/summernote-bs4.min.css">
    <link rel="stylesheet" href="./main.css">
    </link>
    <title>My Diary Web-App</title>
</head>

<body>
    <h1 class="header mb-3 text-center"><a href="index.html">My Diary</a></h1>
    <div id="navbar" class="sidebar">
        <div class="p-2 sidebar-menu-left">
            <span class="pl-3" id="menuExpand">Expand<i class="fas fa-angle-double-down btn-expand" id="expand"></i></span>
        </div>
        <ul class="menu">
            <li class="link"><a href="index.html" class="menu-link text-dark mt-1 stretched-link"><i class="fas fa-pen pad text-danger"></i>Compose</a></li>
            <li class="link"><a href="archive.html" class="menu-link text-dark stretched-link"><i class="fas fa-archive pad text-danger"></i>Archive</a></li>
        </ul>
    </div>
    <div class="container w-75">
        <div class="wrapper">
            <div class="main-content">
                <div class="info">
                    <form action="archive.html" method="GET" id="form-control">
                        <h2 class="new">New Entry</h2>
                        <div class="row mt-3">
                            <div class="col">
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <br>
                                    <input type="date" class="form-control form-control-sm" id="date" name="date"
                                        value="" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="name">Name of the Event</label>
                                    <br>
                                    <input type="text" class="form-control form-control-sm" id="name" name="name" required placeholder="Event name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imageUpload">Upload Image</label>
                            <input type="file" class="form-control-file" id="imageUpload">
                        </div>
                        <div class="form-group">
                            <label for="summernote">Event Description</label>
                            <br>
                            <textarea name="description" class="form-control" id="summernote" rows="10" cols="70"></textarea>
                        </div>
                        <div class="formBox">
                            <button type="submit" class="btn btn-outline-success" id="add">Save Entry</button>
                            <button class="btn btn-outline-success" id="view_button">View Entry Summary</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </form>
                    <div id="isOutput"></div>
                    <h3></h3>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4992479f02.js" crossorigin="anonymous"></script>
    <script src="./summernote-0.8.18-dist/summernote-bs4.min.js"></script>
    <script src="JS/app.js"></script>
    <!-- <script src="JS/script.js"></script> -->
</body>

</html>
